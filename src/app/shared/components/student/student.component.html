<h2>Students Info</h2>

<table class="table table-borderd">
    <thead>
        <tr>
            <th>Sr no</th>
            <th>First Name </th>
            <th>Last name</th>
            <th>Email</th>
            <th>contact</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let std of stdArr; let i = index">
            <td>{{i +1}}</td>
            <td>{{std.fname}}</td>
            <td>{{std.lname}}</td>
            <td>{{std.email}}</td>
            <td>{{std.contact}}</td>
        </tr>
    </tbody>
</table>
